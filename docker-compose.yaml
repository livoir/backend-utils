version: '3.8'

networks:
  reverse-proxy:
    name: reverse-proxy
  observability:
    name: observability
  backend-api:
    name: backend-api

services:
  nginx:
    image: nginx:1.24
    container_name: nginx
    volumes:
      - "./reverse-proxy/nginx:/etc/nginx/conf.d/"
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - reverse-proxy

  jaeger:
    networks:
      - observability
    image: jaegertracing/all-in-one:latest
    volumes:
      - "./observability/jaeger/jaeger-ui.json:/etc/jaeger/jaeger-ui.json"
    command: --query.ui-config /etc/jaeger/jaeger-ui.json
    environment:
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    ports:
      - "14250:14250"
      - "14268:14268"
      - "6831:6831/udp"
      - "16686:16686"
      - "16685:16685"

  otel_collector:
    networks:
      - observability
      - backend-api
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - "./observability/otel-collector/otel-collector-config.yml:/etc/otelcol/otel-collector-collector-config.yml"
    command: --config /etc/otelcol/otel-collector-collector-config.yml
    ports:
      - "14278:14278"
    depends_on:
      - jaeger

  prometheus:
    networks:
      - observability
    image: prom/prometheus:latest
    volumes:
      - "./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"