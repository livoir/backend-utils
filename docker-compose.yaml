version: '3.8'

networks:
  reverse-proxy:
    name: reverse-proxy
  observability:
    name: observability
  backend-api:
    name: backend-api

services:
  postgres:
    image: postgres:15.2-alpine
    container_name: postgres
    networks:
      - backend-api
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_DB=${PG_DB}
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - "./database/postgres/data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0-alpine
    container_name: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./database/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - backend-api

  nginx:
    image: nginx:1.24
    container_name: nginx
    volumes:
      - "./reverse-proxy/nginx:/etc/nginx/conf.d/"
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - reverse-proxy

  jaeger:
    networks:
      - observability
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    volumes:
      - "./observability/jaeger/jaeger-ui.json:/etc/jaeger/jaeger-ui.json"
    command: --query.ui-config /etc/jaeger/jaeger-ui.json
    restart: unless-stopped
    environment:
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    ports:
      - "14250:14250"
      - "14268:14268"
      - "6831:6831/udp"
      - "16686:16686"
      - "16685:16685"

  otel_collector:
    networks:
      - observability
      - backend-api
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel_collector
    volumes:
      - "./observability/otel-collector/otel-collector-config.yml:/etc/otelcol/otel-collector-collector-config.yml"
    command: --config /etc/otelcol/otel-collector-collector-config.yml
    restart: unless-stopped
    ports:
      - "14278:14278"
    depends_on:
      - jaeger

  prometheus:
    networks:
      - observability
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - "./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"